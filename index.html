<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coundown Application</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="time">
                <p id="days"></p>
                <span>Days</span>
            </div>
            <div class="time">
                <p id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="time">
                <p id="minutes"></p>
                <span>Minutes</span>
            </div>
            <div class="time">
                <p id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
