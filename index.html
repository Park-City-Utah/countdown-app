<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coundown Application</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
        <h1>Hello!</h1>
        <div class="countdown-container">
            <div class="days">
                <p id="days">0</p>
                <span>Days</span>
            </div>
            <div class="hours">
                <p id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <p id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <p id="seconds"></p>0</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
